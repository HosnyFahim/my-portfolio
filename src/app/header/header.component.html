<header class="header">
    <a href="#">
        <img src="./assets/icons/logo.png" class="logo">
    </a>
    <nav class="navBar" [class.active]="isMenuOpen && isMobileResolution">
        <a href="#home" [class.active]="isActiveHome" (click)="closeMenu()">Home</a>
        <a href="#about" [class.active]="isActiveAbout" (click)="closeMenu()">About Me</a>
        <a href="#skills" [class.active]="isActiveSkills" (click)="closeMenu()">Skills</a>
        <a href="#my-work" [class.active]="isActiveMyWork" (click)="closeMenu()">Portfolio</a>
        <a href="#contact" [class.active]="isActiveContact" (click)="closeMenu()">Contact</a>
        <span class="active-nav"></span>
    </nav>
    <img src="/assets/icons/burger-menu.svg" class="burger-menu" *ngIf="!isMenuOpen && isMobileResolution"
        (click)="toggleMenu()">
    <img src="/assets/icons/close.svg" class="close" *ngIf="isMenuOpen && isMobileResolution" (click)="toggleMenu()">
</header>
