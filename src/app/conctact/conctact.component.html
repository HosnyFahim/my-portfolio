<div class="contact-title" id="contact">
    <div class="right-line"></div>
    <span>Contact</span>
</div>

<section class="contact-section">
    <div class="contact-text">
        <span>Got a problem to solve?</span>
        <p>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your
            projects with my work</p>
        <p>Need a Frontend developer? <b>Contact me!</b></p>
    </div>

    <form>
        <div class="input-parent">
            <input type="text" placeholder="Your Name" (click)="highlightInput('name')"
                [ngClass]="{ 'active': activeInput === 'name' }">
            <span class="transparent">Your name is required</span>
        </div>
        <div class="input-parent">
            <input type="text" placeholder="Your Email" (click)="highlightInput('email')"
                [ngClass]="{ 'active': activeInput === 'email' }">
            <span class="transparent">Your email is required</span>
        </div>
        <div class="input-parent">
            <textarea placeholder="Add Message" (click)="highlightInput('message')"
                [ngClass]="{ 'active': activeInput === 'message' }"></textarea>
            <span class="transparent">Your message is empty</span>
        </div>
        <div class="btn-box formBtn">
            <button type="submit" class="btn">Send</button>
        </div>
    </form>
</section>
