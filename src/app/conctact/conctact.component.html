<div class="contact-title" id="contact">
    <div class="right-line"></div>
    <span>Contact</span>
</div>

<section class="contact-section">
    <div class="contact-text">
        <span>Got a problem to solve?</span>
        <p>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your
            projects with my work</p>
        <p>Need a Frontend developer? <b>Contact me!</b></p>
    </div>

    <form>
        <div class="input-parent">
            <input type="text" name="name" placeholder="Your name"
                [ngClass]="{ 'empty-focused': activeInput === 'name', 'input-has-content': nameInputValue }"
                [(ngModel)]="nameInputValue" (focus)="highlightInput('name')" (blur)="unhighlightInput()" />
            <span class="transparent" [ngClass]="{ 'red': activeInput === 'name' && !nameInputValue }">Your name is
                required</span>
        </div>
        <div class="input-parent">
            <input type="email" name="email" placeholder="Your email"
                [ngClass]="{ 'empty-focused': activeInput === 'email', 'input-has-content': isEmailValid(emailInputValue) }"
                [(ngModel)]="emailInputValue" (focus)="highlightInput('email')" (blur)="unhighlightInput()" />
            <span class="transparent"
                [ngClass]="{ 'red': activeInput === 'email' && (!emailInputValue || !isEmailValid(emailInputValue)) }">Your
                email is required</span>
        </div>
        <div class="input-parent">
            <textarea name="message"
                [ngClass]="{ 'empty-focused': activeInput === 'message', 'textarea-has-content': messageInputValue }"
                [(ngModel)]="messageInputValue" (focus)="highlightInput('message')"
                (blur)="unhighlightInput()"></textarea>
            <span class="transparent" [ngClass]="{ 'red': activeInput === 'message' && !messageInputValue }">Your
                message is empty</span>
        </div>
        <div class="btn-box formBtn">
            <button type="submit" class="btn">Send</button>
        </div>
    </form>
</section>
